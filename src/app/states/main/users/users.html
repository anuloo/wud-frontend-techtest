<div class="panel panel-default">
  <div class="panel-heading">
		<div class="pull-right" data-ng-class="{'active':getClass('/add-user')}"><a ui-sref="main.add-user">Add User</a></div>
    <h3 class="panel-title">Users</h3>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="user in users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
		
    <h3 class="panel-title">Add User</h3>
  </div>
  <div class="panel-body">
    <form name="UserForm" class="form-horizontal" role="form" novalidate ng-submit="submitForm(user)">
	  <div class="form-group" ng-class="{'has-error': UserForm.txtFName.$invalid && UserForm.txtFName.$dirty}">
		<label for="txtFName" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" name="txtName" maxlength="50" placeholder="Enter first name" required ng-model="user.firstname">
		  <span ng-show="UserForm.txtName.$invalid && !UserForm.txtName.$pristine" class="text-danger">Enter first name</span>
		</div>
	  </div>
	  <div class="form-group" ng-class="{'has-error': UserForm.txtLName.$invalid && UserForm.txtLName.$dirty}">
		<label for="txtLName" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" name="txtLName" maxlength="50" placeholder="Enter last name" required ng-model="user.lastname">
		  <span ng-show="UserForm.txtLName.$invalid && !UserForm.txtLName.$pristine" class="text-danger">Enter last name</span>
		</div>
	  </div>
	  <div class="form-group" ng-class="{'has-error': UserForm.txtLEmail.$invalid && UserForm.txtLEmail.$dirty}">
		<label for="txtLEmail" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" name="txtLEmail" maxlength="50" placeholder="Enter email" required ng-model="user.email">
		  <span ng-show="UserForm.txtLEmail.$invalid && !UserForm.txtLEmail.$pristine" class="text-danger">Enter a valid email</span>
		</div>
	  </div>
	  
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <input type="button" ng-click="addUser()" class="btn btn-primary" value="Submit" ng-disabled="UserForm.$invalid">
		</div>
	  </div>
	</form>
</div>
